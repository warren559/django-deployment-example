<!DOCTYPE html>

<html>
	<head>
		<title></title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	</head>

	<body>
		<nav class="navbar navbar-default navbar-static-top">
			<div class="container">
				<ul class="nav navbar-nav">
					<li><a class="navbar-brand" href="{% url 'basic_app:home' %}">Django</a></li>
					<li><a class="navbar-link" href="{% url 'admin:index' %}">Admin</a></li>
					<li><a class="navbar-link" href="{% url 'basic_app:register' %}">Register</a></li>

					<!--  if user authenticated - then create logout link tab -->	
					{% if user.is_authenticated %}

						<li><a href="{% url 'basic_app:user_logout'%}">Logout</a></li>
					<!--  if not, create login tag -->
					{% else %}
						<li><a href="{% url 'basic_app:user_login'%}">Login</a></li>
					{% endif %}

				</ul>
			</div>
		</nav>

		<div class="container">
			{% block body %}

			{% endblock %}			
		</div>
			
	</body>
</html>
